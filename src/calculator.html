<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    
    <main class="bg-slate-800">
        <div class="flex flex-col justify-center container mx-auto items-center w-64 h-screen">
            <input class="w-full outline-none px-2 bg-slate-300 h-10 rounded-md mb-2 " type="text" id="outPut" >
                <div class="grid grid-cols-4 gap-4 w-full">
                    <button class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="acBtn()">AC</button>
                    <button class="px-4 py-2 b mb-2 rounded-md bg-slate-500" id="division" value="/" onclick="addNumber(division)">/</button>
                    <button class="px-4 py-2 b mb-2 rounded-md bg-slate-500" id="remittor" value="%" onclick="addNumber(remittor)">%</button>
                    <button class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="backBtn()">DE</button>
                </div>
                <div  class="grid grid-cols-4 gap-4 w-full">
                    <button id="seven" value="7" class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="addNumber(seven)">7</button>
                    <button id="eight" value="8" class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="addNumber(eight)">8</button>
                    <button id="nine" value="9" class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="addNumber(nine)">9</button>
                    <button id="star" value="*" class="px-4 py-2 b mb-2 rounded-md bg-slate-500" onclick="addNumber(star)">*</button>
                </div>
                 <div  class="grid grid-cols-4 gap-4 w-full">
                    <button id="four" value="4" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(four)">4</button>
                    <button id="five" value="5" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(five)">5</button>
                    <button id="six" value="6" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(six)">6</button>
                    <button id="minus" value="-" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(minus)">-</button>
                </div>
                 <div  class="grid grid-cols-4 gap-4 w-full">
                    <button id="one" value="1" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(one)">1</button>
                    <button id="two" value="2" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(two)">2</button>
                    <button id="three" value="3" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(three)">3</button>
                    <button id="plus" value="+" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(plus)">+</button>
                </div>
                <div  class="grid grid-cols-4 gap-4 w-full">
                    <button  class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="zeroBtn()">00</button>
                    <button id="zero" value="0" class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(zero)">0</button>
                    <button id="dot" value="." class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="addNumber(dot)">.</button>
                    <button class="px-4  py-2  mb-2 rounded-md bg-slate-500" onclick="equalBtn()">=</button>
                </div>
        </div>
    </main>


    <script src="./calculator.js"></script>
</body>
</html>
